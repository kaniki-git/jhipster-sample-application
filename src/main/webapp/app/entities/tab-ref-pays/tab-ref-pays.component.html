<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.home.title">Tab Ref Pays</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tab-ref-pays" [routerLink]="['/tab-ref-pays/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.home.createLabel">
            Create a new Tab Ref Pays
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tabRefPays?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.home.notFound">No tabRefPays found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tabRefPays && tabRefPays.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.idPays">Id Pays</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.libelle">Libelle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tabRefPays of tabRefPays ;trackBy: trackId">
                    <td><a [routerLink]="['/tab-ref-pays', tabRefPays.id, 'view']">{{ tabRefPays.id }}</a></td>
                    <td>{{ tabRefPays.idPays }}</td>
                    <td>{{ tabRefPays.libelle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tab-ref-pays', tabRefPays.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tab-ref-pays', tabRefPays.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tabRefPays)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
