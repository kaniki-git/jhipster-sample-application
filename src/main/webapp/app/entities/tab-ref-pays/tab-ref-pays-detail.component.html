<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tabRefPays">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.detail.title">Tab Ref Pays</span> {{ tabRefPays.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.idPays">Id Pays</span></dt>
                <dd>
                    <span>{{ tabRefPays.idPays }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tabRefPays.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ tabRefPays.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tab-ref-pays', tabRefPays.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
