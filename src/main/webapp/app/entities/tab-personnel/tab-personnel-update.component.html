<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tab-personnel-heading" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.home.createOrEditLabel">Create or edit a Tab Personnel</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.matricule" for="field_matricule">Matricule</label>
                    <input type="text" class="form-control" name="matricule" id="field_matricule"
                           formControlName="matricule"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.etatCivil" for="field_etatCivil">Etat Civil</label>
                    <input type="text" class="form-control" name="etatCivil" id="field_etatCivil"
                           formControlName="etatCivil"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.typePersonnel" for="field_typePersonnel">Type Personnel</label>
                    <input type="text" class="form-control" name="typePersonnel" id="field_typePersonnel"
                           formControlName="typePersonnel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.activite" for="field_activite">Activite</label>
                    <input type="text" class="form-control" name="activite" id="field_activite"
                           formControlName="activite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.grade" for="field_grade">Grade</label>
                    <input type="text" class="form-control" name="grade" id="field_grade"
                           formControlName="grade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.dateentreeservice" for="field_dateentreeservice">Dateentreeservice</label>
                    <div class="d-flex">
                        <input id="field_dateentreeservice" type="datetime-local" class="form-control" name="dateentreeservice" formControlName="dateentreeservice" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.nomstatut" for="field_nomstatut">Nomstatut</label>
                    <input type="text" class="form-control" name="nomstatut" id="field_nomstatut"
                           formControlName="nomstatut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.matriculecreation" for="field_matriculecreation">Matriculecreation</label>
                    <input type="text" class="form-control" name="matriculecreation" id="field_matriculecreation"
                           formControlName="matriculecreation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.datecreation" for="field_datecreation">Datecreation</label>
                    <div class="d-flex">
                        <input id="field_datecreation" type="datetime-local" class="form-control" name="datecreation" formControlName="datecreation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.matriculemodif" for="field_matriculemodif">Matriculemodif</label>
                    <input type="text" class="form-control" name="matriculemodif" id="field_matriculemodif"
                           formControlName="matriculemodif"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.datemodif" for="field_datemodif">Datemodif</label>
                    <div class="d-flex">
                        <input id="field_datemodif" type="datetime-local" class="form-control" name="datemodif" formControlName="datemodif" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.tabPatient" for="field_tabPatient">Tab Patient</label>
                    <select class="form-control" id="field_tabPatient" name="tabPatient" formControlName="tabPatient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tabPatientOption.id === editForm.get('tabPatient')!.value?.id ? editForm.get('tabPatient')!.value : tabPatientOption" *ngFor="let tabPatientOption of tabpatients; trackBy: trackById">{{ tabPatientOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.tabCoordonnee" for="field_tabCoordonnee">Tab Coordonnee</label>
                    <select class="form-control" id="field_tabCoordonnee" name="tabCoordonnee" formControlName="tabCoordonnee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tabCoordonneeOption.id === editForm.get('tabCoordonnee')!.value?.id ? editForm.get('tabCoordonnee')!.value : tabCoordonneeOption" *ngFor="let tabCoordonneeOption of tabcoordonnees; trackBy: trackById">{{ tabCoordonneeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabPersonnel.tabSpecialite" for="field_tabSpecialite">Tab Specialite</label>
                    <select class="form-control" id="field_tabSpecialite" name="tabSpecialite" formControlName="tabSpecialite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tabSpecialiteOption.id === editForm.get('tabSpecialite')!.value?.id ? editForm.get('tabSpecialite')!.value : tabSpecialiteOption" *ngFor="let tabSpecialiteOption of tabspecialites; trackBy: trackById">{{ tabSpecialiteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
