<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tab-exam-tech-heading" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.home.createOrEditLabel">Create or edit a Tab Exam Tech</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.typeExamTech" for="field_typeExamTech">Type Exam Tech</label>
                    <input type="text" class="form-control" name="typeExamTech" id="field_typeExamTech"
                           formControlName="typeExamTech"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.dateExamTech" for="field_dateExamTech">Date Exam Tech</label>
                    <div class="d-flex">
                        <input id="field_dateExamTech" type="datetime-local" class="form-control" name="dateExamTech" formControlName="dateExamTech" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.tarifExamTech" for="field_tarifExamTech">Tarif Exam Tech</label>
                    <div class="d-flex">
                        <input id="field_tarifExamTech" type="datetime-local" class="form-control" name="tarifExamTech" formControlName="tarifExamTech" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.conclusionExamTech" for="field_conclusionExamTech">Conclusion Exam Tech</label>
                    <input type="text" class="form-control" name="conclusionExamTech" id="field_conclusionExamTech"
                           formControlName="conclusionExamTech"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.tabExamTech.tabHospital" for="field_tabHospital">Tab Hospital</label>
                    <select class="form-control" id="field_tabHospital" name="tabHospital" formControlName="tabHospital">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tabHospitalOption.id === editForm.get('tabHospital')!.value?.id ? editForm.get('tabHospital')!.value : tabHospitalOption" *ngFor="let tabHospitalOption of tabhospitals; trackBy: trackById">{{ tabHospitalOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
