<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tabUrgence">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.tabUrgence.detail.title">Tab Urgence</span> {{ tabUrgence.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tabUrgence.dateArriveeUrgence">Date Arrivee Urgence</span></dt>
                <dd>
                    <span>{{ tabUrgence.dateArriveeUrgence }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tabUrgence.dateDepartUrgence">Date Depart Urgence</span></dt>
                <dd>
                    <span>{{ tabUrgence.dateDepartUrgence }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.tabUrgence.rapportUrgence">Rapport Urgence</span></dt>
                <dd>
                    <span>{{ tabUrgence.rapportUrgence }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tab-urgence', tabUrgence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
